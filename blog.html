---
layout: default
title: Blog | Youngideas
---
<div class="px-2 py-2">

  <div class="container-fluid preview">
    <div class="row mt-4">
      <div class="col-12 text-center">
        <h2 class="display-4 fw-bold">Blog</h2>
        <p class="fs-5">Below, you'll find several articles that I've written about
           JavaScript, Python, and AWS. Feel free to peruse.</p>
      </div>
    </div>

    <div class="row py-3 pb-4">
      <div class="col-0 col-sm-1">
      </div>
      <div class="col-9 col-sm-8 search-container">
        <input
          class="form-control"
          id="blog-search"
          placeholder="Search"
          type="text"
        />
        <span id="clear-button">&times;</span>
      </div>
      <div class="col-2 col-sm-2">
        <button class="btn btn-primary" id="search-button">Search</button>
      </div>
      <div class="col-0 col-sm-1">
      </div>
    </div>

    {% for post in site.posts %}
    <div data-uid="{{ post.uid }}" class="border-top row py-3">
      <div class="col">
        <a class="preview-header" href="{{ post.url }}">
          <h1 class="display-6 fw-bold mt-2">{{ post.title }}</h1>
          <p class="fs-5">{{ post.subtitle }}</p>
        </a>

        <a class="image-link-container" href="{{ post.url }}">
          <img
            alt="image"
            class="mb-3 post-image"
            src="/assets/images/{{ post.image }}"
          />
        </a>

        <a
          class="h4 pb-3 preview-link"
          href="{{ post.url }}"
        >
          Read More
        </a>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
